<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<style>
    body {
        text-align: center; 
        background-image: url(https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00ODYtYmctMDE5LXguanBn.jpg);
        margin: 0;
    }
    .content-wrapper {
        background-color: rgba(0, 0, 0, 0.7); 
        border: 5px solid rgba(255, 255, 255, 0.7); 
        padding: 20px;
        border-radius: 15px;
        margin: 20px;
        width: 90%; 
        max-width: 1200px; 
        margin: auto; 
        color: white; 
    }

    .carousel-caption {
        color: brown;
    }
</style>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <img src="logo.jpg" alt="Logo" style="width:60px;" class="rounded-pill">

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            What and Why?
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="what.html">What are the Recipes? </a></li>
                            <li><a class="dropdown-item" href="why.html">Why is this important?</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="recos.html">Recommendations</a>
                    </li>
                </ul>
            </div>

            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder="Search">
                <button class="btn btn-primary" type="button">Search</button>
            </form>
        </div>
    </nav>

    
    <div class="content-wrapper">

        <div class="container mt-4">
            <div class="row mb-4">
                <h2><strong>Recommendation Form</strong></h2>
            </div>

            <form action="#" method="POST">
                <div class="mb-3">
                    <label for="inputEmailVertical" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmailVertical" placeholder="Email" required>
                </div>

                <div class="mb-3">
                    <label for="inputPasswordVertical" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPasswordVertical" placeholder="Password" required>
                </div>

                <div class="mb-3">
                    <label for="inputNameVertical" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputNameVertical" placeholder="Name" required>
                </div>

                <h2><strong>Knowledge in Cuisines</strong></h2>
            </div>

            <form action="#" method="POST">
                <div class="mb-3">
                    <fieldset class="like">
                        <legend>Based on Percentage</legend>
                        <label>
                            <input type="radio" name="Level" value="10"> 10%
                        </label>
                        <label>
                            <input type="radio" name="Level" value="50"> 50%
                        </label>
                        <label>
                            <input type="radio" name="Level" value="90"> 90%
                        </label>
                    </fieldset>
                    <br />
                </div>

                <fieldset>
                    <legend>Recommend some Recipes/Cuisines!</legend>
                    <textarea name="comments" rows="5" cols="60" placeholder="Your comments here..."></textarea>
                    <br />
                    <input type="submit" value="SUBMIT" class="btn btn-success">
                    <input type="reset" value="RESET" class="btn btn-danger">
                </fieldset>
            </form>

        </div>
    </div>

</body>
</html>
